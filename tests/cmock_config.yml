:cmock:
  :mock_prefix: Mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: false
  :plugins:
    - :ignore
    - :callback
    - :return_thru_ptr
    - :ignore_arg
  :treat_as:
    uint8_t: HEX8
    uint16_t: HEX16
    uint32_t: HEX32
    uint64_t: HEX64
  :treat_as_void:
    - struct burst_writer*
    - struct zip_local_header*
  :includes:
    - <stddef.h>
    - <stdint.h>
  :strippables:
    - '(?:__attribute__\s*\(+.*?\)+)'
